databases:
  - name: n8n-database
    plan: starter
    databaseName: n8n
    user: n8n_user

services:
  - type: web
    name: n8n-app
    runtime: image
    plan: starter
    region: oregon
    
    image:
      url: docker.io/n8nio/n8n:1.102.4
    
    envVars:
      # Database Configuration
      - key: DB_TYPE
        value: postgresdb
      
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-database
          property: host
      
      - key: DB_POSTGRESDB_PORT
        fromDatabase:
          name: n8n-database
          property: port
      
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-database
          property: database
      
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-database
          property: user
      
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-database
          property: password
      
      # Network Configuration
      - key: N8N_PROTOCOL
        value: https
      
      - key: N8N_PORT
        value: 5678
      
      - key: N8N_LISTEN_ADDRESS
        value: 0.0.0.0
      
      # URLs (will be auto-updated with your service URL)
      - key: N8N_HOST
        value: n8n-app-gvq5.onrender.com
      
      - key: N8N_EDITOR_BASE_URL
        value: https://n8n-app-gvq5.onrender.com/
      
      - key: WEBHOOK_URL
        fromService:
          type: web
          name: n8n-app-gvq5
          property: host
      
      - key: N8N_EDITOR_BASE_URL
        fromService:
          type: web
          name: n8n-app-gvq5
          property: host
      
      # Authentication - Disabled for easier access
      - key: N8N_BASIC_AUTH_ACTIVE
        value: false
      
      - key: N8N_ENCRYPTION_KEY
        sync: false
      
      # Execution Configuration
      - key: EXECUTIONS_PROCESS
        value: main
      
      - key: EXECUTIONS_MODE
        value: regular
      
      - key: EXECUTIONS_DATA_SAVE_ON_ERROR
        value: all
      
      - key: EXECUTIONS_DATA_SAVE_ON_SUCCESS
        value: all
      
      - key: EXECUTIONS_DATA_MAX_AGE
        value: 336
      
      # Performance Settings
      - key: N8N_CONCURRENCY_PRODUCTION
        value: 10
      
      # Features
      - key: N8N_METRICS
        value: true
      
      - key: N8N_PERSONALIZATION_ENABLED
        value: true
      
      - key: N8N_VERSION_NOTIFICATIONS_ENABLED
        value: true
      
      - key: N8N_DIAGNOSTICS_ENABLED
        value: false
      
      # Log Configuration
      - key: N8N_LOG_LEVEL
        value: info
      
      - key: N8N_LOG_OUTPUT
        value: console
      
      # AI Features (New in 1.102.4)
      - key: N8N_AI_ENABLED
        value: true
      
      # Environment
      - key: NODE_ENV
        value: production